<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <!-- <img src="./assets/images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-top">
    <img src="./assets/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-bottom"> -->
    <main class="card">
        <img src="./assets/images/bg-pattern-card.svg" alt="bg-pattern-card" class="card-bg">
        <img src="./assets/images/image-victor.jpg" alt="image-victor" class="pp">
        <div class="content">
            <h1 class="name bold">Victor Crest</h1>
            <span class="age">26</span><br>
            <span class="location">London</span>
        </div>
        <ul class="stats">
            <li class="stat"><span class="bold">80K</span><br>Followers</li>
            <li class="stat"><span class="bold">803K</span><br>Likes</li>
            <li class="stat"><span class="bold">1.4K</span><br>Photos</li>
        </ul>
    </main>
</body>
</html>
